<body>
    <div class="container">
        <div class='row'>
            <div class="col-md-12">
                <form [formGroup]="searchCustomerForm">
                    <br />
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-7">
                                <input type="text" class="form-control" formControlName="searchText" placeholder="Search For Customer">
                            </div>
                            <div class="col-md-5">
                                <button type="button" class="btn btn-primary" (click)="onSearchButtonClick()">Search</button>
                            </div>
                        </div>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <label class="radio-inline">
                                    <input type="radio" formControlName="selectedSearchRadioButtonValue" [value]="radioItems0">EIN
                                </label>
                            </td>
                            <td>
                                <label class="radio-inline">
                                    <input type="radio" formControlName="selectedSearchRadioButtonValue" [value]="radioItems1">Entity Name
                                </label>
                            </td>
                            <td>
                                <label class="radio-inline">
                                    <input type="radio" formControlName="selectedSearchRadioButtonValue" [value]="radioItems2">UBO
                                </label>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <table class="table">

                            <thead>
                                <tr class="table-active" *ngIf="_customers && _customers.length!=0">
                                    <th></th>
                                    <th>Entity Name</th>
                                    <th>EIN</th>
                                    <th>UBO</th>
                                    <th>LOB</th>
                                    <th>Status</th>
                                    <th>Last Updated Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let customer of _customers;let i=index">
                                    <tr>
                                        <th>{{i+1}}</th>
                                        <td>{{customer.entityName}}</td>
                                        <td>{{customer.ein}} </td>
                                        <td>{{customer.ubo}}</td>
                                        <td>{{customer.lineOfBusiness}}</td>
                                        <td>{{customer.status}}</td>
                                        <td>
                                            {{customer.lastUpdatedDate}}
                                        </td>
                                        <td>
                                            <a *ngIf="i == 0" [routerLink]="['/create', customer.ein]">
                                                {{customer.status === 'Complete'?'Clone' : 'View'}}
                                            </a>
                                        </td>
                                    </tr>
                                </ng-container>
                                <tr *ngIf="_customers && _customers.length==0">
                                    <td colspan="5" class="error">
                                        No Customers to display!
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<style>
    .error {
        color: #d93a3e;
    }
</style>
